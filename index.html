<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart BMI Calculator</title>
  <meta name="description" content="<meta name="description"content="Smart BMI Calculator – Calculate your Body Mass Index easily online. Free, fast, mobile-friendly BMI tool." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1 id="siteName">Smart BMI Calculator</h1>
      <p class="tag">Weight & Height se turant BMI nikal lo — share aur save history bhi hai.</p>
    </header>

    <section class="card">
      <div class="row">
        <label>Units</label>
        <select id="units">
          <option value="metric">Metric (kg, cm)</option>
          <option value="imperial">Imperial (lb, ft/in)</option>
        </select>
      </div>

      <div id="metricInputs">
        <input id="weightKg" type="number" placeholder="Weight (kg)" min="0" step="0.1" />
        <input id="heightCm" type="number" placeholder="Height (cm)" min="0" step="0.1" />
      </div>

      <div id="imperialInputs" class="hidden">
        <input id="weightLb" type="number" placeholder="Weight (lb)" min="0" step="0.1" />
        <div class="row">
          <input id="heightFt" type="number" placeholder="Height (ft)" min="0" step="1" />
          <input id="heightIn" type="number" placeholder="Height (in)" min="0" step="0.1" />
        </div>
      </div>

      <div class="row center" style="margin-top:10px;">
        <button id="calcBtn">Calculate BMI</button>
        <button id="resetBtn" class="secondary">Reset</button>
      </div>

      <div id="result" class="result" aria-live="polite"></div>

      <div class="row space" style="margin-top:10px;">
        <button id="copyBtn" class="small">Copy Result</button>
        <button id="shareBtn" class="small">Share</button>
        <button id="saveBtn" class="small">Save History</button>
        <button id="clearHistoryBtn" class="small secondary">Clear History</button>
      </div>

      <div id="historyWrap" class="card small hidden" style="margin-top:12px;">
        <h4>History</h4>
        <ul id="history"></ul>
      </div>
    </section>

    <footer>
      <p>© <span id="year"></span> — Simple BMI Tool • <a href="https://Akram0369.github.io" target="_blank">Akram0369.github.io</a></p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
